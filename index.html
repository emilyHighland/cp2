<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Travel</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <div class="title">
    <div class="heading1">
      <h1>Where would you like to travel?</h1>
    </div>
    <div class="form">
      <form>
        <label>Enter a destination: </label>
        <input id="travelInput" type="text"></input><br/>
        <input id="travelSubmit" type="submit" value="Submit"></input><br/>
      </form>
    </div>
  </div>

  <div class="results">
    <div id="travelResults"></div>
  </div>

  <div class="footer">
    <div class="pexelsLogo">
      <a href="https://www.pexels.com/">
        <img src="https://images.pexels.com/lib/api/pexels.png" width="250px"/>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script type="module" src="/script.js"></script>
  </body>
</html>
